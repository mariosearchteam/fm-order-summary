<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main>
  <article class="card flow-content">
    <section class="card__image">
      <img src="./images/illustration-hero.svg" alt="Illustration of dancing woman">
    </section>
    <section class="card__content flow-content">
      <header>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </header>
      <section class="card__plan">
        <img src="./images/icon-music.svg" alt="Music icon">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
    </section>
    <footer>
      <button class="button">Proceed to Payment</button></p>
      <p><a href="#">Cancel Order</a></p>
    </footer>

  </article>
</main>
</body>
</html>
